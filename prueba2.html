<body>
    <h3>Ingresa tus datos</h3>
    <input type="text" id="nombre" placeholder="Ingresar nombre">
    <input type="text" id="edad" placeholder="Ingresar edad">
    <button id="boton" type="reset" onclick="boton();">Agregar contenido</button>

<script>
function boton(){
   function Persona(nombre, edad){
        this.nombre = nombre;
        this.edad = edad;
   }
   var nombreCapturar = document.getElementById("nombre").value;
   var edadCapturar = document.getElementById("edad").value;

   sujeto = new Persona(nombreCapturar, edadCapturar);
   agregar();
}
var baseDatos = [];
function agregar(){
 baseDatos.push(sujeto);
console.log(baseDatos)
}



</script>
