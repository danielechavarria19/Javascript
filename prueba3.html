<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
  
<!--LÃ³gica-->
<script>
var numeros = 100;

for(var n = 1; n<= numeros; n++){
  if(n%3 == 0){
    document.write("fizz");
  }
  if(n%5 == 0){
    document.write("buzz");
  }
  if(n%3 != 0 && n%5 != 0){
    document.write(n);
  }
  document.write(" <br>");
}
</script>
</body>
</html>
