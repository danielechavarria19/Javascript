<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practica</title>
    <style>
    .thumb{
      width: 200px;
      transition: 300ms ease;
    }

    .grande{
      width: 400px;
    }
    </style>
</head>
<body>
  <img id="thumb" class="thumb" src="https://www.visitvaldaran.com/wp-content/uploads/2016/06/aranpark.jpg" alt="Paisaje">
 <form>
   <input type="button" value="Zoom" onclick="zoom();">
 </form>
<script>
   var zoom = function(){
     var thumb = document.getElementById("thumb");
    if(thumb.className == "thumb"){
      thumb.className = "thumb grande";
    }else{
      thumb.className = "thumb";
       }
   }
</script>

</body>
</html>
